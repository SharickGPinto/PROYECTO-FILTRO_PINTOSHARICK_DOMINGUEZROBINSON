<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <!--Contenedor del Inicio de Sesion-->
    <section>
        <p>INICIAR SECION</p>
        <div class="contenedor">
            <div class="Username_type">  
            </div>
            <div class="email_adress"><input type="email" name="email" class="login_email" id="login_email"placeholder="example@gmail.com"></div> <!--Primero Boton (Email)-->
            <div class="password"><input type="password" name="password" class="login_password" id="login_password"placeholder="password"></div> <!--Segundo Boton (Password)-->
            <div class="InicioSesion"><button class="INICIAR_SESION" type="button"><a href="http://">INICIAR SESION</a></button></div> <!--Tercer Boton 8inicio sesion-->
            <div class="forsaken_password"><button class="Olvidaste_la_contraseña"><a href="http://">Olvidaste la contraseña?</a></button></div> <!--Cuarto Boton (olvidar contraseña)-->
        </div>
    </section>
</body>

</html>
