<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <section>
        <p>INICIAR SECION</p>
        <div class="contenedor">
            <div class="inputs">
                <input type="email" name="email" class="login_email" id="login_email" placeholder="example@gmail.com">
                <br>
                <input type="password" name="password" class="login_password" id="login_password"
                    placeholder="password">
            </div>
            <div class="button">
                <button class="INICIAR_SESION" type="button"><a href="http://">INICIR SESION</a></button>
                <br>
                <button class="Olvidaste_la_contraseña"><a href="http://">Olvidaste la contraseña?</a></button>
            </div>
        </div>
    </section>
</body>

</html>
