<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/estudiante/gestionCE.css">
</head>
<body>
    <header>
        <div class="cabeza">
            <div class="Lms">LMS</div>
            <div class="panel">PANEL</div>
            <div class="cursos">CURSOS</div>
            <div class="asignaciones">ASIGNACIONES</div>
            <div class="progreso">PROGRESO</div>
            <div class="notificaciones"><img src="./../../img/notificacion.png" alt=""></div>
            <div class="configuracion"><img src="./../../img/configuracion.png" alt=""></div>
            <div class="perfil"><img src="./../../img/perfil.png" alt=""></div>
        </div>
    </header>
    <div class="Gestion_De_Cursos">
        <p>GESTION DE CURSOS</p>
        <br />
        <input type="text" name="busqueda" id="busqueda_cursos" placeholder="Buscar cursos...">
        <select name="select" id="Estado">
            <option value="">Estado</option>
            <option value="">Pendiente</option>
            <option value="">En revision</option>
            <option value="">Calificado</option>
        </select>
    </div>

    <div class="Cursos">
        <p>Cursos</p>
        <p>Categoria</p>
        <p>Docente</p>
        <p>Duracion</p>
        <p>Estado</p>
    </div>

    <div class="Sub_cursos">
        <span> <img src="../../img/check.png" alt="">Curso de desarrollo</span>
        <span>Desarrollo</span>
        <span>Laura Jimenez</span>
        <span>10 Semanas</span>
        <span>
            <div class="Estado">Activo</div>
        </span>
    </div>
    
</body>
</html>
