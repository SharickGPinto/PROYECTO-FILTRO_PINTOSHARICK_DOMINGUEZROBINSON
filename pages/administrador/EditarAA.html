<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/administrador/EditarAA.css">
</head>

<body>
    <header>
        <div class="cabeza">
            <div class="Lms">LMS</div>
            <div class="panel">PANEL</div>
            <div class="cursos">CURSOS</div>
            <div class="asignaciones">ASIGNACIONES</div>
            <div class="progreso">PROGRESO</div>
            <div class="notificaciones"><img src="./../../img/notificacion.png" alt=""></div>
            <div class="configuracion"><img src="./../../img/configuracion.png" alt=""></div>
            <div class="perfil"><img src="./../../img/perfil.png" alt=""></div>
        </div>
    </header>

    <main class="contenedor">
        <div class="tarjeta">
            <div class="titulo">EDITAR ASIGNACION</div>

            <div class="fila">
                <div class="etiqueta">Asignacion</div>
                <input class="entrada" type="text" placeholder="Ingresar Nombre">
            </div>

            <div class="fila">
                <div class="select">
                    <select class="entrada-select">
                        <option selected disabled>Curso</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                    </select>
                </div>
            </div>
            <br />
            <div class="fila fila-doble">
                <div class="columna">
                    <div class="etiqueta">Fecha de Inicio</div>
                    <input class="entrada" type="date">
                </div>
                <div class="columna">
                    <div class="etiqueta">Fecha de Finalizacion</div>
                    <input class="entrada" type="date">
                </div>
            </div>

            <div class="fila">
                <br>
                <select class="entrada-select">
                    <option selected disabled>Estado</option>
                    <option>Pendiente</option>
                    <option>En curso</option>
                    <option>Finalizada</option>
                </select>
            </div>

            <div class="acciones">
                <button class="btn btn-secundario">Confirmar</button>
                <button class="btn btn-primario">Confirmar</button>
            </div>
        </div>
    </main>
</body>

</html>
