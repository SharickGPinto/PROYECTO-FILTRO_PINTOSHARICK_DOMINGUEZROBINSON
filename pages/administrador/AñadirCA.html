<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/administrador/AñadirCA.css">
</head>

<body>
    <header>
        <div class="cabeza">
            <div class="Lms">LMS</div>
            <div class="panel">PANEL</div>
            <div class="cursos">CURSOS</div>
            <div class="asignaciones">ASIGNACIONES</div>
            <div class="progreso">PROGRESO</div>
            <div class="notificaciones"><img src="./../../img/notificacion.png" alt=""></div>
            <div class="configuracion"><img src="./../../img/configuracion.png" alt=""></div>
            <div class="perfil"><img src="./../../img/perfil.png" alt=""></div>
        </div>
    </header>

    <main class="contenedor">
        <div class="tarjeta">
            <div class="titulo">Añadir Nuevo Curso</div>

            <div class="fila">
                <div class="etiqueta">Nombre del Curso</div>
                <input class="entrada" type="text" placeholder="Ingresar Nombre">
            </div>

            <div class="fila">
                <div class="select">
                    <select class="entrada-select">
                        <option selected disabled>Categoria</option>
                        <option>Desarrollo</option>
                        <option>Matematicas Avanzadas</option>
                    </select>
                </div>
            </div>
            <br />     

            <div class="fila">
                <p>Duracion del Curso</p>    
                <input class="Duracion" type="text" placeholder="Duracion del Curso..">
            </div>

            <div class="acciones">
                <button class="btn btn-secundario">Confirmar</button>
                <button class="btn btn-primario">Confirmar</button>
            </div>
        </div>
    </main>
</body>

</html>
