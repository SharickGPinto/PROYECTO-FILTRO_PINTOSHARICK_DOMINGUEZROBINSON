<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/administrador/EditarCA.css">
</head>

<body>
    <header>
        <div class="cabeza">
            <div class="Lms">LMS</div>
            <div class="panel">PANEL</div>
            <div class="cursos">CURSOS</div>
            <div class="asignaciones">ASIGNACIONES</div>
            <div class="progreso">PROGRESO</div>
            <div class="notificaciones"><img src="./../../img/notificacion.png" alt=""></div>
            <div class="configuracion"><img src="./../../img/configuracion.png" alt=""></div>
            <div class="perfil"><img src="./../../img/perfil.png" alt=""></div>
        </div>
    </header>

    <main class="contenedor">
        <div class="tarjeta">
            <div class="titulo">EDITAR CURSO</div>

            <div class="fila">
                <div class="etiqueta">Nombre del curso</div>
                <input class="entrada" type="text" placeholder="Ingresar Nombre">
            </div>

            <div class="Seleciones">
                <div class="select">
                    <select class="entrada-select">
                        <option selected disabled>Docente</option>
                        <option>Antonio</option>
                    </select>
                </div>
                <div class="select">
                    <select class="entrada-select">
                        <option selected disabled>Tipo de Curso</option>
                        <option>Desarrollo</option>
                        <option>Matematicas Avanzadas</option>
                    </select>
                </div>
            </div>
            <br />
            <div class="fila fila-doble">
                <div class="columna">
                    <div class="etiqueta">Duracion</div>
                    <input class="entrada" type="text" placeholder="Duracion del Curso...">
                </div>
                <div class="columna">
                    <div class="etiqueta">Estudiantes</div>
                    <input class="entrada" type="text" placeholder="Cantidad De Estudiantes...">
                </div>
            </div>

        
            <div class="acciones">
                <button class="btn btn-secundario">Confirmar</button>
                <button class="btn btn-primario">Confirmar</button>
            </div>
        </div>
    </main>
</body>

</html>
